name: nestjs-test

on:
 push:
  branches:
    - main
    - master

jobs:
 test:
  timeout-minutes: 10
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

